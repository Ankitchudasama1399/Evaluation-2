<script>

function Student(name, roll_no, className, section, marks) {
    this.name = name;
    this.roll_no = roll_no;
    this.class = className;
    this.section = section;
    this.marks_of_5_subjects = marks;

    
    this.printTop3Subjects = function () {
        
        const subjects = Object.keys(this.marks_of_5_subjects);
        const marksArray = subjects.map(subject => ({
            subject,
            marks: this.marks_of_5_subjects[subject]
        }));


        marksArray.sort((a, b) => b.marks - a.marks);

       
        const top3Subjects = marksArray.slice(0, 3).map(item => item.subject);

      
        console.log("Top 3 Subjects: ", top3Subjects.join(', '));
    };

   
    this.printReportCard = function () {
        console.log("| *    REPORT CARD   * |");
        console.log(`| Name     - ${this.name} |`);
        console.log(`| Roll no. - ${this.roll_no}   |`);
        console.log(`| Class    - ${this.class}       |`);
        console.log(`| Section  - ${this.section}       |`);
        console.log("| Subjects            | Marks |");
        
        let totalMarks = 0;

        Object.keys(this.marks_of_5_subjects).forEach(subject => {
            const subjectMarks = this.marks_of_5_subjects[subject];
            console.log(`| ${subject.padEnd(20)}| ${subjectMarks.toString().padStart(5)} |`);
            totalMarks += subjectMarks;
        });

        const percentage = (totalMarks / (Object.keys(this.marks_of_5_subjects).length * 100)) * 100;

        console.log(`| Percentage - ${percentage.toFixed(1)} %  |`);
    };
}


const student1 = new Student("Aditya", "776655", "10th", "A", {
    science: 90,
    maths: 85,
    socialScience: 92,
    english: 88,
    hindi: 78
});

const student2 = new Student("Ankit", "760055", "12th", "C", {
    science: 90,
    maths: 77,
    socialScience: 99,
    english: 81,
    hindi: 67
});

student1.printTop3Subjects();

student1.printReportCard();

student2.printTop3Subjects();

student2.printReportCard();

</script>
